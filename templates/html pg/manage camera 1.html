{% extends 'admin1index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">

      <td width="50">C_Number</td>
      <td width="49">Latitude</td>
      <td width="60">Longitude</td>
      <td width="111">&nbsp;</td>
    </tr>
    <tr>
        {% for i in val %}
      <td height="72">{{ i.camera_no }}</td>
      <td>{{ i.latitude }}</td>

      {% endfor %}
    <tr>
      <td height="72" colspan="4"><div align="center"><a href="add_camera2#about">Add New</a></div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
