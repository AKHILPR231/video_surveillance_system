{% extends 'admin1index.html' %}
{% block body %}

<body>
<form action="addsecuritycode" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-hover">
    <tr>
      <td>Name</td>
      <td><label>
        <input type="text" name="textfield"  required pattern="[A-Z a-z.]{3,25}"  />
      </label></td>
    </tr>
    <tr>
      <td>Address</td>
      <td><label>
        <input name="radiobutton" type="text" required />
     </td>
    </tr>
    <tr>
      <td>Id proof </td>
      <td><label>
        <input type="file" name="file"  required/>
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>

      <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield3"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
      </label></td>
    </tr><tr>
      <td>Rank</td>
      <td><label>
        <input type="text" name="rank"  required  />
      </label></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><label>
        <input type="text" name="textfield4" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label>
        <input type="password" name="textfield5"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="Register" />
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
