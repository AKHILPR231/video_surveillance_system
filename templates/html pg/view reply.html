{% extends 'security1index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="searchreply">
  <table class="table table-hover">
    <tr>
      <td colspan="3">Date 
        <label>
        <input type="date" name="textfield" />
      </label>
      <label>
      <input type="submit" name="Submit" value="Search" />
      </label></td>
    </tr>
    <tr>
      <td width="97">Date</td>
      <td width="104">Reply</td>
      <td width="133">Complaint</td>
    </tr>
    <tr>
        {% for i in val %}
      <td height="67">&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.reply }}</td>
      <td>&nbsp;{{ i.complaint }}</td>
    </tr>
      {% endfor %}
    <tr>
      <td height="34" colspan="3"><div align="center"><a href="/send_complaint#about">Send new complaint</a></div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
